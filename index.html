<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager Console</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #console {
      white-space: pre-wrap;
      min-height: 300px;
      max-height: 80vh;
      overflow-y: auto;
      padding-bottom: 40px;
      flex-grow: 1;
    }
    input {
      background: #000;
      color: #0f0;
      border: none;
      outline: none;
      font-family: monospace;
      width: 100%;
    }

    #cena-img {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 200px;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="console">User: </div>
  <input id="input" type="text" autofocus />

  <!-- John Cena media -->
  <img id="cena-img" src="John_Cena_2.webp" alt="John Cena" />
  <audio id="cena-audio" src="and-his-name-is-john-cena-1.mp3"></audio>

  <script>
    const consoleEl = document.getElementById('console');
    const inputEl = document.getElementById('input');
    const cenaImg = document.getElementById("cena-img");
    const cenaAudio = document.getElementById("cena-audio");

    let users = {};
    let currentUser = null;
    let step = 'user';
    let state = {};

    function scrollToBottom() {
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function print(msg = '') {
      consoleEl.textContent += `\n${msg}`;
      scrollToBottom();
    }

    function prompt(text) {
      consoleEl.textContent += `\n${text}`;
      scrollToBottom();
    }

    function formatDate(date) {
      return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function timeLeftString(futureDate) {
      const now = new Date();
      const diff = futureDate - now;
      if (diff <= 0) return 'due';

      const mins = Math.floor(diff / (1000 * 60));
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      if (mins < 60) return `${mins} minutes left`;
      else if (hours < 24) return `${hours} hours left`;
      else return `${days} days left`;
    }

    function getTaskList() {
      const tasks = users[currentUser].tasks;
      if (!tasks.length) return 'No tasks to show.';

      return tasks.map((t, i) => {
        const due = new Date(t.due);
        const time = t.time ? ` at ${t.time}` : '';
        const desc = t.desc || 'none';
        return `${i + 1}. ${t.name} ${formatDate(due)}${time} (${timeLeftString(due)}) - Description: ${desc}`;
      }).join('\n');
    }

    function triggerJohnCena() {
      cenaImg.style.opacity = "1";
      cenaAudio.currentTime = 0;
      cenaAudio.play();

      setTimeout(() => {
        cenaImg.style.opacity = "0";
      }, 7000); // 7 seconds
    }

    function handleCommand(line) {
      const [command, ...rest] = line.trim().split(" ");
      if (command === "list") {
        print(getTaskList());
      } else if (command === "add") {
        prompt("New task name:");
        step = 'add_name';
        state = { name: '' };
      } else if (command === "jonathan" && rest.join(" ") === "cena") {
        triggerJohnCena();
        print("ðŸŽº AND HIS NAME IS JOHN CENA!");
      } else {
        print("Unknown command.");
      }
    }

    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const val = inputEl.value.trim();
        consoleEl.textContent += `\nexecute: ${val}`;
        inputEl.value = '';
        inputEl.focus();

        if (step === 'user') {
          currentUser = val;
          if (!users[currentUser]) users[currentUser] = { tasks: [] };
          print(`Hello ${currentUser}`);
          step = 'main';
        } else if (step === 'main') {
          handleCommand(val);
        } else if (step === 'add_name') {
          state.name = val;
          prompt("Due date? (MM/DD/YYYY):");
          step = 'add_due';
        } else if (step === 'add_due') {
          const due = new Date(val);
          if (isNaN(due)) return print("Invalid date.");
          users[currentUser].tasks.push({ name: state.name, due: due });
          print(`Added task '${state.name}' due ${formatDate(due)}`);
          step = 'main';
        }
      }
    });
  </script>
</body>
</html>
