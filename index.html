<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager Console</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
    }
    #console {
      white-space: pre-wrap;
      min-height: 300px;
    }
    input {
      background: #000;
      color: #0f0;
      border: none;
      outline: none;
      font-family: monospace;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="console">User: </div>
  <input id="input" type="text" autofocus />

  <script>
    const consoleEl = document.getElementById('console');
    const inputEl = document.getElementById('input');

    let users = {};
    let currentUser = null;
    let step = 'user';
    let state = {};

    function print(msg = '') {
      consoleEl.textContent += `\n${msg}`;
      window.scrollTo(0, document.body.scrollHeight);
    }

    function prompt(text) {
      consoleEl.textContent += `\n${text}`;
    }

    function formatDate(date) {
      return `${date.getMonth()+1}/${date.getDate()}/${date.getFullYear()}`;
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function timeLeftString(futureDate) {
      const now = new Date();
      const diff = futureDate - now;
      if (diff <= 0) return 'due';

      const mins = Math.floor(diff / (1000 * 60));
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      if (mins < 60) return `${mins} minutes left`;
      else if (hours < 24) return `${hours} hours left`;
      else return `${days} days left`;
    }

    function getTaskList() {
      const tasks = users[currentUser].tasks;
      if (!tasks.length) return 'No tasks to show.';

      const sorted = tasks.slice().sort((a, b) => new Date(a.due) - new Date(b.due));
      return sorted.map((t, i) => {
        const due = new Date(t.due);
        const time = t.time ? ` at ${t.time}` : '';
        const desc = t.desc || 'none';
        return `${i+1}. ${t.name} ${formatDate(due)}${time} (${timeLeftString(due)}) - Description: ${desc}`;
      }).join('\n');
    }

    function getLocation() {
      if (!navigator.geolocation) {
        print("Geolocation not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(10);
        const lon = pos.coords.longitude.toFixed(10);
        print(`Latitude: ${lat}, Longitude: ${lon}`);

        fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
          .then(res => res.json())
          .then(data => {
            const address = data.address;
            const placename = address.attraction || address.park || address.building || address.neighbourhood || address.suburb || "";
            const road = address.road || "";
            const house_number = address.house_number || "";
            const city = address.city || address.town || address.village || "";
            const state = address.state || "";
            const postcode = address.postcode || "";
            const country = address.country || "";
            const state_code = address.state_code || "";

            const formatted = `${placename} ${house_number} ${road} ${postcode} ${state_code} ${state} ${country}`.trim().replace(/\s+/g, ' ');
            print(`Address: ${formatted}`);
          })
          .catch(err => {
            print("Error retrieving address.");
            console.error(err);
          });
      }, () => {
        print("Unable to retrieve your location.");
      });
    }

    function showCommands() {
      const commands = [
        "add - Add a new task",
        "color - Assign a description to a task",
        "commands - List available commands",
        "coords - Show current coordinates",
        "date - Show today's date",
        "fin - Finish/delete a task",
        "list - List all tasks",
        "new_user - Create and switch to a new user",
        "user - Switch to existing user",
        "time - Add time to a task",
        "nvm - Cancel current operation",
        "/pee - Turn text yellow",
        "/kill - Turn text red",
        "/revive - Turn text green",
        "/cubo - Turn text sienna",
        "/egg - Turn text ivory",
        "/fletcher - Alternate text black & white"
      ];
      print("\nAvailable Commands:\n" + commands.join("\n"));
    }

    function parseDate(val) {
      const today = new Date();
      const weekdays = {
        "sun": 0, "sunday": 0, "su": 0,
        "mon": 1, "monday": 1, "m": 1,
        "tue": 2, "tuesday": 2, "t": 2,
        "wed": 3, "wednesday": 3, "w": 3,
        "thu": 4, "thur": 4, "thursday": 4, "th": 4,
        "fri": 5, "friday": 5, "f": 5,
        "sat": 6, "saturday": 6, "s": 6
      };

      val = val.toLowerCase().trim();

      if (val === "today") return today;
      if (val === "tomorrow") {
        const tomorrow = new Date();
        tomorrow.setDate(today.getDate() + 1);
        return tomorrow;
      }

      if (weekdays.hasOwnProperty(val)) {
        const targetDay = weekdays[val];
        const currentDay = today.getDay();
        let offset = (targetDay - currentDay + 7) % 7;
        if (offset === 0) offset = 7;
        const result = new Date();
        result.setDate(today.getDate() + offset);
        return result;
      }

      const parsed = new Date(val);
      return isNaN(parsed) ? null : parsed;
    }

    function handleCommand(line) {
      const [command, ...rest] = line.trim().split(" ");

      if (command === "nvm") {
        print("Cancelled. Back to main.");
        step = 'main';
        return;
      }

      if (command === "date") {
        print("Current date: " + formatDate(new Date()));
      } else if (command === "add") {
        prompt("New task name:");
        step = 'add_name';
        state = { name: '' };
      } else if (command === "list") {
        print(getTaskList());
      } else if (command === "fin") {
        prompt("Which task to delete? (name or number):");
        step = 'delete_task';
      } else if (command === "color") {
        prompt("Which task? (name or number):");
        step = 'color_task';
      } else if (command === "coords") {
        print("Getting location...");
        getLocation();
      } else if (command === "commands") {
        showCommands();
      } else if (command === "new_user") {
        prompt("New user name:");
        step = 'new_user';
      } else if (command === "user") {
        prompt("Switch to user:");
        step = 'switch_user';
      } else if (command === "time") {
        prompt("For which task? (name or number):");
        step = 'time_task';
      } else if (command === "/pee") {
        document.body.style.color = "yellow";
        inputEl.style.color = "yellow";
        print("Console is now... uh, yellow.");
      } else if (command === "/kill") {
        document.body.style.color = "#f00";
        inputEl.style.color = "#f00";
        print("Console killed. Text is now red.");
      } else if (command === "/revive") {
        document.body.style.color = "#0f0";
        inputEl.style.color = "#0f0";
        print("Console revived. Text is now green.");
      } else if (command === "/cubo") {
        document.body.style.color = "sienna";
        inputEl.style.color = "sienna";
        print("Console colored sienna.");
      } else if (command === "/egg") {
        document.body.style.color = "ivory";
        inputEl.style.color = "ivory";
        print("Console is now egg-colored.");
      } else if (command === "/fletcher") {
        document.body.style.backgroundColor = "#000";
        consoleEl.innerHTML = consoleEl.textContent
          .split("")
          .map((c, i) =>
            `<span style="color:${i%2===0?'white':'black'};background-color:${i%2===0?'black':'white'}">${c}</span>`
          ).join("");
        print("Console is now... fletched.");
      } else {
        print("Unknown command. Type 'commands' to see options.");
      }
    }

    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const val = inputEl.value.trim();
        consoleEl.textContent += `\nexecute: ${val}`;
        inputEl.value = '';

        if (val === 'nvm') {
          handleCommand(val);
          return;
        }

        if (step === 'user') {
          currentUser = val;
          if (!users[currentUser]) users[currentUser] = { tasks: [] };
          print(`Hello ${currentUser}`);
          step = 'main';
        } else if (step === 'main') {
          handleCommand(val);
        } else if (step === 'add_name') {
          state.name = val;
          prompt("Due date? (MM/DD/YYYY, today, tomorrow, or day):");
          step = 'add_due';
        } else if (step === 'add_due') {
          const due = parseDate(val);
          if (!due) return print("Invalid date.");
          users[currentUser].tasks.push({ name: state.name, due: due });
          print(`Added task '${state.name}' due ${formatDate(due)}`);
          step = 'main';
        } else if (step === 'delete_task') {
          const idx = parseInt(val)-1;
          if (users[currentUser].tasks[idx]) {
            const task = users[currentUser].tasks.splice(idx, 1)[0];
            print(`Removed: ${task.name}`);
          } else {
            print("Task not found.");
          }
          step = 'main';
        } else if (step === 'color_task') {
          state.taskIndex = parseInt(val)-1;
          prompt("Add description:");
          step = 'color_desc';
        } else if (step === 'color_desc') {
          if (users[currentUser].tasks[state.taskIndex]) {
            users[currentUser].tasks[state.taskIndex].desc = val;
            print("Description added.");
          } else {
            print("Task not found.");
          }
          step = 'main';
        } else if (step === 'new_user') {
          if (users[val]) print("User already exists.");
          else {
            users[val] = { tasks: [] };
            currentUser = val;
            print(`Switched to new user ${val}`);
          }
          step = 'main';
        } else if (step === 'switch_user') {
          if (users[val]) {
            currentUser = val;
            print(`Switched to ${val}`);
          } else {
            print("User not found.");
          }
          step = 'main';
        } else if (step === 'time_task') {
          state.taskIndex = parseInt(val)-1;
          prompt("What time? (e.g., 3:00 PM):");
          step = 'time_set';
        } else if (step === 'time_set') {
          if (users[currentUser].tasks[state.taskIndex]) {
            users[currentUser].tasks[state.taskIndex].time = val;
            print("Time added.");
          } else {
            print("Task not found.");
          }
          step = 'main';
        }
      }
    });
  </script>
</body>
</html>
