<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager Console</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
    }
    #console {
      white-space: pre-wrap;
      min-height: 300px;
      transition: opacity 0.5s;
    }
    input {
      background: #000;
      color: #0f0;
      border: none;
      outline: none;
      font-family: monospace;
      width: 100%;
    }
    .fletcher #console {
      color: transparent;
    }
    .fletcher #console span {
      white-space: pre-wrap;
    }
    .fletcher .alt1 {
      color: white;
      background: black;
    }
    .fletcher .alt2 {
      color: black;
      background: white;
    }
    #jcena {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      width: 50vw;
    }
  </style>
</head>
<body>
  <div id="console">User: </div>
  <input id="input" type="text" autofocus />
  <img id="jcena" src="https://media.tenor.com/W4FafIm9E0gAAAAd/john-cena.gif" />
  <audio id="jcena-audio" src="https://www.myinstants.com/media/sounds/john-cena-intro.mp3"></audio>

  <script>
    const consoleEl = document.getElementById('console');
    const inputEl = document.getElementById('input');
    const body = document.body;

    let users = {};
    let currentUser = null;
    let step = 'user';
    let state = {};
    let fletcherMode = false;

    function applyFletcherText(text) {
      return text.split('').map((char, i) => {
        const cls = i % 2 === 0 ? 'alt1' : 'alt2';
        return `<span class="${cls}">${char}</span>`;
      }).join('');
    }

    function print(msg = '') {
      if (fletcherMode) {
        const html = applyFletcherText(msg + '\n');
        consoleEl.innerHTML += html;
      } else {
        consoleEl.textContent += '\n' + msg;
      }
      window.scrollTo(0, document.body.scrollHeight);
    }

    function prompt(text) {
      print(text);
    }

    function formatDate(date) {
      return `${date.getMonth()+1}/${date.getDate()}/${date.getFullYear()}`;
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function timeLeftString(futureDate) {
      const now = new Date();
      const diff = futureDate - now;
      if (diff <= 0) return 'due';
      const mins = Math.floor(diff / (1000 * 60));
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      if (mins < 60) return `${mins} minutes left`;
      else if (hours < 24) return `${hours} hours left`;
      else return `${days} days left`;
    }

    function getTaskList() {
      const tasks = users[currentUser].tasks;
      if (!tasks.length) return 'No tasks to show.';
      return tasks.map((t, i) => {
        const due = new Date(t.due);
        const time = t.time ? ` at ${t.time}` : '';
        const desc = t.desc || 'none';
        return `${i+1}. ${t.name} ${formatDate(due)}${time} (${timeLeftString(due)}) - Description: ${desc}`;
      }).join('\n');
    }

    function getLocation() {
      if (!navigator.geolocation) {
        print("Geolocation not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(10);
        const lon = pos.coords.longitude.toFixed(10);
        print(`Latitude: ${lat}, Longitude: ${lon}`);

        fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
          .then(res => res.json())
          .then(data => {
            const a = data.address;
            const formatted = `${a.attraction || a.park || a.building || a.neighbourhood || a.suburb || ""} ${a.house_number || ""} ${a.road || ""} ${a.postcode || ""} ${a.state_code || ""} ${a.state || ""} ${a.country || ""}`.trim().replace(/\s+/g, ' ');
            print(`Address: ${formatted}`);
          })
          .catch(() => print("Error retrieving address."));
      }, () => {
        print("Unable to retrieve your location.");
      });
    }

    function showCommands() {
      const commands = [
        "add - Add a new task",
        "color - Assign a description to a task",
        "commands - List available commands",
        "coords - Show current coordinates",
        "date - Show today's date",
        "eta - Add estimated time to complete a task",
        "fin - Finish/delete a task",
        "list - List all tasks",
        "new_user - Create and switch to a new user",
        "nvm - Cancel any current execution",
        "time - Add time to a task",
        "user - Switch to existing user",
        "/pee - Turn text yellow (pee on console)",
        "/kill - Turn text red (simulate shutdown)",
        "/revive - Turn text green (revive console)",
        "/cubo - Turn text sienna (like my cat cubo!)",
        "/egg - Turn text ivory (it's Egging time!)",
        "/fletcher - Toggle black & white alternating mode (like my dog fletcher!)",
        "/jonathan_cena - Surprise effect with music"
      ];
      print("\nAvailable Commands:\n" + commands.join("\n"));
    }

    function resetStyles() {
      fletcherMode = false;
      body.classList.remove('fletcher');
      body.style.color = "#0f0";
      inputEl.style.color = "#0f0";
      document.getElementById('jcena').style.display = 'none';
      const audio = document.getElementById('jcena-audio');
      audio.pause();
      audio.currentTime = 0;
      consoleEl.style.opacity = 1;
    }

    function handleCommand(line) {
      const command = line.trim();

      switch (command) {
        case "date":
          print("Current date: " + formatDate(new Date()));
          break;
        case "add":
          prompt("New task name:");
          step = 'add_name';
          state = { name: '' };
          break;
        case "list":
          print(getTaskList());
          break;
        case "fin":
          prompt("Which task to delete? (name or number):");
          step = 'delete_task';
          break;
        case "color":
          prompt("Which task? (name or number):");
          step = 'color_task';
          break;
        case "coords":
          print("Getting location...");
          getLocation();
          break;
        case "commands":
          showCommands();
          break;
        case "new_user":
          prompt("New user name:");
          step = 'new_user';
          break;
        case "user":
          prompt("Switch to user:");
          step = 'switch_user';
          break;
        case "time":
          prompt("For which task? (name or number):");
          step = 'time_task';
          break;
        case "nvm":
          step = 'main';
          print("Canceled current command.");
          break;
        case "/pee":
          resetStyles(); body.style.color = "yellow"; inputEl.style.color = "yellow"; print("Console is now yellow."); break;
        case "/kill":
          resetStyles(); body.style.color = "red"; inputEl.style.color = "red"; print("Console is now red."); break;
        case "/cubo":
          resetStyles(); body.style.color = "sienna"; inputEl.style.color = "sienna"; print("Console is now sienna."); break;
        case "/egg":
          resetStyles(); body.style.color = "ivory"; inputEl.style.color = "ivory"; print("Console is now ivory."); break;
        case "/revive":
          resetStyles(); print("Console revived."); break;
        case "/fletcher":
          resetStyles(); fletcherMode = true; body.classList.add('fletcher'); print("FLETCHER MODE activated."); break;
        case "/jonathan_cena":
          document.getElementById('jcena').style.display = 'block';
          document.getElementById('jcena-audio').play();
          consoleEl.style.opacity = 0.3;
          print("ðŸŽº JOHN CENA!!! ðŸŽº");
          break;
        default:
          print("Unknown command. Type 'commands' to see options.");
      }
    }

    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const val = inputEl.value.trim();
        print(`execute: ${val}`);
        inputEl.value = '';

        if (step === 'user') {
          currentUser = val;
          if (!users[currentUser]) users[currentUser] = { tasks: [] };
          print(`Hello ${currentUser}`);
          step = 'main';
        } else if (step === 'main') {
          handleCommand(val);
        } else if (step === 'add_name') {
          state.name = val;
          prompt("Due date? (MM/DD/YYYY):");
          step = 'add_due';
        } else if (step === 'add_due') {
          const due = new Date(val);
          if (isNaN(due)) return print("Invalid date.");
          users[currentUser].tasks.push({ name: state.name, due: due });
          print(`Added task '${state.name}' due ${formatDate(due)}`);
          step = 'main';
        } else if (step === 'delete_task') {
          const idx = parseInt(val)-1;
          if (users[currentUser].tasks[idx]) {
            const task = users[currentUser].tasks.splice(idx, 1)[0];
            print(`Removed: ${task.name}`);
          } else {
            print("Task not found.");
          }
          step = 'main';
        } else if (step === 'color_task') {

          prompt("Add description:");
