<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager Console</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      margin: 0;
    }
    #console {
      white-space: pre-wrap;
      min-height: 300px;
      max-height: 80vh;
      overflow-y: auto;
    }
    input {
      background: #000;
      color: #0f0;
      border: none;
      outline: none;
      font-family: monospace;
      width: 100%;
    }
    .fletcher #console {
      color: transparent;
    }
    .fletcher #console span {
      white-space: pre-wrap;
    }
    .fletcher .alt1 {
      color: white;
      background: black;
    }
    .fletcher .alt2 {
      color: black;
      background: white;
    }
    #cenaImg {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 200px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="console">User: </div>
  <input id="input" type="text" autofocus />
  <img id="cenaImg" src="john_cena.webp" alt="John Cena" />

  <audio id="cenaSound" src="john_cena.mp3"></audio>

  <script>
    const consoleEl = document.getElementById('console');
    const inputEl = document.getElementById('input');
    const body = document.body;
    const cenaImg = document.getElementById('cenaImg');
    const cenaSound = document.getElementById('cenaSound');

    let users = {};
    let currentUser = null;
    let step = 'user';
    let state = {};
    let fletcherMode = false;

    function applyFletcherText(text) {
      return text.split('').map((char, i) => {
        const cls = i % 2 === 0 ? 'alt1' : 'alt2';
        return `<span class="${cls}">${char}</span>`;
      }).join('');
    }

    function print(msg = '') {
      if (fletcherMode) {
        const html = applyFletcherText(msg + '\n');
        consoleEl.innerHTML += html;
      } else {
        consoleEl.textContent += '\n' + msg;
      }
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function prompt(text) {
      print(text);
    }

    function formatDate(date) {
      return `${date.getMonth()+1}/${date.getDate()}/${date.getFullYear()}`;
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function timeLeftString(futureDate) {
      const now = new Date();
      const diff = futureDate - now;
      if (diff <= 0) return 'due';
      const mins = Math.floor(diff / (1000 * 60));
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      if (mins < 60) return `${mins} minutes left`;
      else if (hours < 24) return `${hours} hours left`;
      else return `${days} days left`;
    }

    function getTaskList() {
      const tasks = users[currentUser].tasks;
      if (!tasks.length) return 'No tasks to show.';
      return tasks.map((t, i) => {
        const due = new Date(t.due);
        const time = t.time ? ` at ${t.time}` : '';
        const desc = t.desc || 'none';
        return `${i+1}. ${t.name} ${formatDate(due)}${time} (${timeLeftString(due)}) - Description: ${desc}`;
      }).join('\n');
    }

    function getLocation() {
      if (!navigator.geolocation) return print("Geolocation not supported.");
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        print(`Latitude: ${lat}, Longitude: ${lon}`);
      }, () => {
        print("Unable to retrieve location.");
      });
    }

    function showCommands() {
      const cmds = [
        "add - Add new task",
        "list - List tasks",
        "fin - Finish/delete task",
        "color - Add description",
        "coords - Get coordinates",
        "date - Show today's date",
        "time - Add time to task",
        "commands - Show commands",
        "new_user - Create new user",
        "user - Switch user",
        "jonathan cena - Activate surprise",
        "/pee /kill /revive /egg /cubo - Color themes",
        "/fletcher - Activate Fletcher mode"
      ];
      print("\nCommands:\n" + cmds.join("\n"));
    }

    function triggerCena() {
      cenaImg.style.opacity = 1;
      cenaSound.play();
      setTimeout(() => {
        cenaImg.style.opacity = 0;
        cenaSound.pause();
        cenaSound.currentTime = 0;
      }, 7000);
    }

    function handleCommand(line) {
      const cmd = line.trim().toLowerCase();

      if (cmd === "date") print("Today is " + formatDate(new Date()));
      else if (cmd === "add") {
        prompt("New task name:");
        step = 'add_name';
        state = {};
      } else if (cmd === "list") {
        print(getTaskList());
      } else if (cmd === "fin") {
        prompt("Task to remove? (number):");
        step = 'delete_task';
      } else if (cmd === "color") {
        prompt("Which task? (number):");
        step = 'color_task';
      } else if (cmd === "coords") {
        getLocation();
      } else if (cmd === "commands") {
        showCommands();
      } else if (cmd === "jonathan cena") {
        print("ðŸŽº AND HIS NAME IS...");
        triggerCena();
      } else if (cmd === "/pee") {
        body.style.color = "yellow"; inputEl.style.color = "yellow"; fletcherMode = false;
      } else if (cmd === "/kill") {
        body.style.color = "red"; inputEl.style.color = "red"; fletcherMode = false;
      } else if (cmd === "/revive") {
        body.style.color = "#0f0"; inputEl.style.color = "#0f0"; fletcherMode = false;
      } else if (cmd === "/cubo") {
        body.style.color = "sienna"; inputEl.style.color = "sienna"; fletcherMode = false;
      } else if (cmd === "/egg") {
        body.style.color = "ivory"; inputEl.style.color = "ivory"; fletcherMode = false;
      } else if (cmd === "/fletcher") {
        fletcherMode = true; body.classList.add('fletcher');
        print("FLETCHER MODE activated.");
      } else if (cmd === "new_user") {
        prompt("New user name:");
        step = 'new_user';
      } else if (cmd === "user") {
        prompt("Switch to user:");
        step = 'switch_user';
      } else if (cmd === "time") {
        prompt("Which task? (number):");
        step = 'time_task';
      } else {
        print("Unknown command. Type 'commands' for help.");
      }
    }

    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const val = inputEl.value.trim();
        print(`execute: ${val}`);
        inputEl.value = '';

        if (step === 'user') {
          currentUser = val;
          if (!users[currentUser]) users[currentUser] = { tasks: [] };
          print(`Hello ${currentUser}`);
          step = 'main';
        } else if (step === 'main') {
          handleCommand(val);
        } else if (step === 'add_name') {
          state.name = val;
          prompt("Due date (MM/DD/YYYY):");
          step = 'add_due';
        } else if (step === 'add_due') {
          const due = new Date(val);
          if (isNaN(due)) return print("Invalid date.");
          users[currentUser].tasks.push({ name: state.name, due });
          print(`Added task '${state.name}' due ${formatDate(due)}`);
          step = 'main';
        } else if (step === 'delete_task') {
          const idx = parseInt(val) - 1;
          const removed = users[currentUser].tasks.splice(idx, 1);
          print(removed.length ? `Removed: ${removed[0].name}` : "Invalid task.");
          step = 'main';
        } else if (step === 'color_task') {
          state.taskIndex = parseInt(val) - 1;
          prompt("Add description:");
          step = 'color_desc';
        } else if (step === 'color_desc') {
          if (users[currentUser].tasks[state.taskIndex]) {
            users[currentUser].tasks[state.taskIndex].desc = val;
            print("Description added.");
          } else {
            print("Task not found.");
          }
          step = 'main';
        } else if (step === 'new_user') {
          if (users[val]) print("User already exists.");
          else {
            users[val] = { tasks: [] };
            currentUser = val;
            print(`Switched to ${val}`);
          }
          step = 'main';
        } else if (step === 'switch_user') {
          if (users[val]) {
            currentUser = val;
            print(`Switched to ${val}`);
          } else {
            print("User not found.");
          }
          step = 'main';
        } else if (step === 'time_task') {
          state.taskIndex = parseInt(val) - 1;
          prompt("What time? (e.g. 3:00 PM):");
          step = 'time_set';
        } else if (step === 'time_set') {
          if (users[currentUser].tasks[state.taskIndex]) {
            users[currentUser].tasks[state.taskIndex].time = val;
            print("Time added.");
          } else {
            print("Invalid task.");
          }
          step = 'main';
        }
      }
    });
  </script>
</body>
</html>
