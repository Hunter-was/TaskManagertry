<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager Console</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
    }
    #console {
      white-space: pre-wrap;
      min-height: 300px;
    }
    input {
      background: #000;
      color: #0f0;
      border: none;
      outline: none;
      font-family: monospace;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="console">User: </div>
  <input id="input" type="text" autofocus />

  <script>
    const consoleEl = document.getElementById('console');
    const inputEl = document.getElementById('input');

    let users = {};
    let currentUser = null;
    let step = 'user';
    let state = {};

    function print(msg = '') {
      consoleEl.textContent += `\n${msg}`;
      window.scrollTo(0, document.body.scrollHeight);
    }

    function prompt(text) {
      consoleEl.textContent += `\n${text}`;
    }

    function formatDate(date) {
      return `${date.getMonth()+1}/${date.getDate()}/${date.getFullYear()}`;
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function getDayName(date) {
      return "(" + date.toLocaleDateString(undefined, { weekday: 'long' }) + ")";
    }

    function timeLeftString(futureDate) {
      const now = new Date();
      const diff = futureDate - now;
      if (diff <= 0) return 'due';

      const mins = Math.floor(diff / (1000 * 60));
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      if (days >= 1) return `${days} days left`;
      if (hours >= 1) return `${hours} hours left`;
      return `${mins} minutes left`;
    }

    function getTaskList() {
      const tasks = users[currentUser].tasks;
      if (!tasks.length) return 'No tasks to show.';

      const sorted = tasks.slice().sort((a, b) => new Date(a.due) - new Date(b.due));

      return sorted.map((t, i) => {
        const due = new Date(t.due);
        const time = t.time ? ` at ${t.time}` : '';
        const desc = t.desc || 'none';

        let weekday = '';
        const now = new Date();
        const diffDays = Math.floor((due - now) / (1000 * 60 * 60 * 24));
        if (diffDays >= 0 && diffDays < 7) {
          weekday = " " + getDayName(due);
        }

        return `${i+1}. ${t.name} ${formatDate(due)}${weekday}${time} (${timeLeftString(due)}) - Description: ${desc}`;
      }).join('\n');
    }

    function normalizeTime(input) {
      return input.toUpperCase().replace(/\./g, '').replace(/\s+/g, '');
    }

    function getLocation() {
      if (!navigator.geolocation) {
        print("Geolocation not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(10);
        const lon = pos.coords.longitude.toFixed(10);
        print(`Latitude: ${lat}, Longitude: ${lon}`);
      }, () => {
        print("Unable to retrieve your location.");
      });
    }

    function showCommands() {
      const commands = [
        "add - Add a new task",
        "color - Assign a description to a task",
        "commands - List available commands",
        "coords - Show current coordinates",
        "date - Show today's date",
        "fin - Finish/delete a task",
        "list - List all tasks",
        "new_user - Create and switch to a new user",
        "repeat - Make a task repeat",
        "time - Add time to a task",
        "user - Switch to existing user",
        "dow - Show the day of the week for a task/date",
        "nvm - Cancel current action",
        "/kill - Turn text red",
        "/revive - Turn text green",
        "/cubo - Turn text sienna",
        "/egg - Turn text ivory",
        "/fletcher - Black and white alternating"
      ];
      print("\nAvailable Commands:\n" + commands.join("\n"));
    }

    function handleCommand(line) {
      const [command, ...rest] = line.trim().split(" ");

      if (command === "date") {
        print("Current date: " + formatDate(new Date()));
      } else if (command === "add") {
        prompt("New task name:");
        step = 'add_name';
        state = { name: '' };
      } else if (command === "list") {
        print(getTaskList());
      } else if (command === "fin") {
        prompt("Which task to delete? (name or number):");
        step = 'delete_task';
      } else if (command === "color") {
        prompt("Which task? (name or number):");
        step = 'color_task';
      } else if (command === "coords") {
        print("Getting location...");
        getLocation();
      } else if (command === "commands") {
        showCommands();
      } else if (command === "/kill") {
        document.body.style.color = "#f00";
        inputEl.style.color = "#f00";
        inputEl.style.backgroundColor = "#000";
        print("Console killed. Text is now red.");
      } else if (command === "/revive") {
        document.body.style.color = "#0f0";
        inputEl.style.color = "#0f0";
        inputEl.style.backgroundColor = "#000";
        print("Console revived. Text is now green.");
      } else if (command === "/cubo") {
        document.body.style.color = "sienna";
        inputEl.style.color = "sienna";
        inputEl.style.backgroundColor = "#000";
        print("Console is now sienna.");
      } else if (command === "/egg") {
        document.body.style.color = "ivory";
        inputEl.style.color = "ivory";
        inputEl.style.backgroundColor = "#000";
        print("Console is now egg-colored.");
      } else if (command === "/fletcher") {
        document.body.style.color = "#000";
        inputEl.style.color = "#000";
        inputEl.style.backgroundColor = "#fff";
        document.body.style.backgroundColor = "#fff";
        print("Console is now alternating white/black.");
      } else if (command === "new_user") {
        prompt("New user name:");
        step = 'new_user';
      } else if (command === "user") {
        prompt("Switch to user:");
        step = 'switch_user';
      } else if (command === "time") {
        prompt("For which task? (name or number):");
        step = 'time_task';
      } else if (command === "dow") {
        prompt("Enter date (MM/DD/YYYY) or task number:");
        step = 'dow_input';
      } else if (command === "nvm") {
        step = 'main';
        print("Canceled current operation.");
      } else if (command === "repeat") {
        prompt("Which task to repeat? (name or number):");
        step = 'repeat_which';
      } else {
        print("Unknown command. Type 'commands' to see options.");
      }
    }

    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const val = inputEl.value.trim();
        consoleEl.textContent += `\nexecute: ${val}`;
        inputEl.value = '';

        if (step === 'user') {
          currentUser = val;
          if (!users[currentUser]) users[currentUser] = { tasks: [] };
          print(`Hello ${currentUser}`);
          step = 'main';
        } else if (step === 'main') {
          handleCommand(val);
        } else if (step === 'add_name') {
          state.name = val;
          prompt("Due date? (MM/DD/YYYY, today, tomorrow, or weekday):");
          step = 'add_due';
        } else if (step === 'add_due') {
          let due = parseDueDate(val);
          if (!due) return print("Invalid date.");
          users[currentUser].tasks.push({ name: state.name, due: due });
          print(`Added task '${state.name}' due ${formatDate(due)} (Friday)`);
          step = 'main';
        } else if (step === 'delete_task') {
          const idx = parseInt(val)-1;
          if (users[currentUser].tasks[idx]) {
            const task = users[currentUser].tasks.splice(idx, 1)[0];
            print(`Removed: ${task.name}`);
          } else {
            print("Task not found.");
          }
          step = 'main';
        } else if (step === 'color_task') {
          state.taskIndex = parseInt(val)-1;
          prompt("Add description:");
          step = 'color_desc';
        } else if (step === 'color_desc') {
          if (users[currentUser].tasks[state.taskIndex]) {
            users[currentUser].tasks[state.taskIndex].desc = val;
            print("Description added.");
          } else {
            print("Task not found.");
          }
          step = 'main';
        } else if (step === 'new_user') {
          if (users[val]) print("User already exists.");
          else {
            users[val] = { tasks: [] };
            currentUser = val;
            print(`Switched to new user ${val}`);
          }
          step = 'main';
        } else if (step === 'switch_user') {
          if (users[val]) {
            currentUser = val;
            print(`Switched to ${val}`);
          } else {
            print("User not found.");
          }
          step = 'main';
        } else if (step === 'time_task') {
          state.taskIndex = parseInt(val)-1;
          prompt("What time? (e.g., 3:00 PM):");
          step = 'time_set';
        } else if (step === 'time_set') {
          if (users[currentUser].tasks[state.taskIndex]) {
            users[currentUser].tasks[state.taskIndex].time = normalizeTime(val);
            print("Time added.");
          } else {
            print("Task not found.");
          }
          step = 'main';
        } else if (step === 'dow_input') {
          let date;
          if (!isNaN(val)) {
            const task = users[currentUser].tasks[parseInt(val)-1];
            if (!task) return print("Task not found.");
            date = new Date(task.due);
          } else {
            date = new Date(val);
          }
          if (isNaN(date)) return print("Invalid date.");
          print("That day is a " + date.toLocaleDateString(undefined, { weekday: 'long' }));
          step = 'main';
        } else if (step === 'repeat_which') {
          state.taskIndex = isNaN(val) ? users[currentUser].tasks.findIndex(t => t.name === val) : parseInt(val)-1;
          if (state.taskIndex < 0 || !users[currentUser].tasks[state.taskIndex]) {
            print("Task not found.");
            step = 'main';
          } else {
            prompt("Repeat how? (daily at [time], every [n] days at [time], weekly at [time], every other day at [time]):");
            step = 'repeat_how';
          }
        } else if (step === 'repeat_how') {
          const input = val.toLowerCase();
          const task = users[currentUser].tasks[state.taskIndex];
          if (input.startsWith("daily at")) {
            const time = input.split("at")[1].trim();
            task.repeat = { type: "daily", time };
            print("Set to repeat daily at " + time);
          } else if (input.startsWith("every other day at")) {
            const time = input.split("at")[1].trim();
            task.repeat = { type: "every_other_day", time };
            print("Set to repeat every other day at " + time);
          } else if (input.startsWith("every") && input.includes("days at")) {
            const parts = input.split(" ");
            const interval = parseInt(parts[1]);
            const time = input.split("at")[1].trim();
            task.repeat = { type: "every_n_days", interval, time };
            print(`Set to repeat every ${interval} days at ${time}`);
          } else if (input.startsWith("weekly at")) {
            const time = input.split("at")[1].trim();
            task.repeat = { type: "weekly", time };
            print("Set to repeat weekly at " + time);
          } else {
            print("Invalid repeat format.");
          }
          step = 'main';
        }
      }
    });

    function parseDueDate(input) {
      input = input.toLowerCase();
      const now = new Date();
      if (input === "today") return now;
      if (input === "tomorrow") {
        now.setDate(now.getDate() + 1);
        return now;
      }

      const days = {
        sunday: 0, sun: 0, su: 0,
        monday: 1, mon: 1, m: 1,
        tuesday: 2, tue: 2, t: 2,
        wednesday: 3, wed: 3, w: 3,
        thursday: 4, thur: 4, th: 4,
        friday: 5, fri: 5, f: 5,
        saturday: 6, sat: 6, sa: 6
      };

      if (days[input] !== undefined) {
        const targetDay = days[input];
        const day = now.getDay();
        const diff = (targetDay - day + 7) % 7 || 7;
        now.setDate(now.getDate() + diff);
        return now;
      }

      const parsed = new Date(input);
      return isNaN(parsed) ? null : parsed;
    }
  </script>
</body>
</html>
